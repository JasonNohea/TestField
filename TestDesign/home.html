<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="jscript.js"></script>
    <title>OO OS</title>
    <link rel="icon" type="image/x-icon" href="assets/0.png" />
  </head>
  <body class="relative min-h-screen bg-gray-200 overflow-hidden unselectable">
    <!-- standby -->
    <div
      onclick="fadeSplash(); shrunk(); "
      id="splash"
      class="fixed inset-0 flex items-center justify-center bg-black opacity-100 z-50 transition-opacity duration-1000"
    >
      <div class="none">
        <div class="absolute inset-0 pointer-events-none z-50">
          <!-- Horizontal lines -->
          <div
            class="absolute top-[20%] w-full border-t border-white opacity-30"
          ></div>
          <div
            class="absolute top-[80%] w-full border-t border-white opacity-30"
          ></div>

          <!-- Vertical lines -->
          <div
            class="absolute left-[20%] h-full border-l border-white opacity-30"
          ></div>
          <div
            class="absolute left-[80%] h-full border-l border-white opacity-30"
          ></div>
        </div>
      </div>

      <div class="absolute justify-center">
        <img
          id="cb-logo"
          class="opacity-10 w-[550px] transition-all duration-500 delay-500"
          src="assets/cb-logo-black-nobg.png"
          alt=""
        />
      </div>
      <div
        id="vertical-wrapper"
        class="standby flex min-h-screen items-center justify-center transition-all duration-500 delay-500"
      >
        <table class="table-auto border border-white text-white">
          <tr
            id="vertical"
            class="h-[260px] transition-all duration-500 delay-500"
          >
            <td
              class="border w-[56px] border-white border-opacity-20 [border-top-width:2px] [border-bottom-width:2px] [border-bottom-color:#ffffff] [border-top-color:#ffffff]"
            ></td>
            <td class="border w-[260px] border-white border-opacity-20"></td>
            <td
              class="border w-[56px] border-white border-opacity-20 [border-top-width:2px] [border-bottom-width:2px] [border-bottom-color:#ffffff] [border-top-color:#ffffff]"
            ></td>
          </tr>
        </table>
      </div>
      <div
        id="horizontal"
        class="absolute font-cb text-2xl text-white border border-white border-opacity-20 w-[550px] h-[90px] [border-left-width:2px] [border-right-width:2px] [border-left-color:#ffffff] [border-right-color:#ffffff] transition-all duration-500"
      >
        <p
          id="standby-text"
          class="absolute left-[195px] top-[18px] blink-text transition-all duration-500"
        >
          STANDBY MODE
        </p>
      </div>
    </div>
    <!-- Grid overlay -->
    <div
      class="absolute inset-0 bg-[linear-gradient(to_right,_#434343_0.1px,_transparent_1px),_linear-gradient(to_bottom,_#434343_0.1px,_transparent_1px)] [background-size:30px_30px] opacity-30 pointer-events-none"
    ></div>

    <!-- Content goes here -->
    <div class="relative z-10 min-h-screen">
      <div class="w-[100%] flex justify-between relative top-[-25px]">
        <div class="flex">
          <button
            class="pressed h-[20px] mode-button p-4 ml-8 m-2 border-4 border-black rounded-xl font-cb text-xl hover:bg-gray-300 active:scale-95 transition"
          >
            MODE 1
          </button>
          <button
            class="mode-button h-[20px] p-4 m-2 border-4 border-black rounded-xl font-cb text-xl hover:bg-gray-300 active:scale-95 transition"
          >
            MODE 2
          </button>
          <button
            class="mode-button h-[20px] p-4 m-2 border-4 border-black rounded-xl font-cb text-xl hover:bg-gray-300 active:scale-95 transition"
          >
            MODE 3
          </button>
          <button
            class="mode-button h-[20px] p-4 m-2 border-4 border-black rounded-xl font-cb text-xl hover:bg-gray-300 active:scale-95 transition"
          >
            MODE 4
          </button>
        </div>
        <div
          class="p-4 h-[20px] m-2 mr-7 border-4 border-black rounded-xl font-cb text-xl w-[230px]"
        >
          <p>SITBOARD / CB-742</p>
        </div>
      </div>
      <div
        class="flex relative w-[100%] font-cb text-xl justify-between pb-4 pl-8 top-[-28px]"
      >
        <p class="">DISPLAY MODE</p>
        <p class="mr-[4.5%]">DISPLAY MODE</p>
      </div>

      <!-- container -->
      <div
        class="relative flex flex-col border border-black w-[95.5%] h-[40vw] ml-8 top-[-45px] bg-gray-400 bg-opacity-20"
      >
        <div class="bg-black w-[100%] h-[20px] p-2">
          <p
            class="relative text-white text-base font-cb top-[-10px] leading-none tracking-widest"
          >
            MISION PARAMETER UPDATED - DATA UPLINK COMPLETE
          </p>
          <p
            class="relative left-[25%] text-white text-sm font-cb top-[-15px] leading-none tracking-widest"
          >
            Celestial Being Tactical Matrix Loaded and Active
          </p>
        </div>
        <div>
          <!-- component -->
          <div
            class="relative bg-gray-400 bg-opacity-30 pb-2 pt-1 pr-1 ml-8 mt-4 font-cb text-[130px] text-white w-[500px] h-[500px]"
          >
            <p class="absolute left-[-10px] top-[-20px] z-[1]">&#9700;</p>
            <div
              class="relative w-80 bg-gray-400 bg-opacity-40 border border-gray-400 border-opacity-30 shadow-md rounded-sm m-1 w-[485px] h-[480px]"
            >
              <!-- Top line -->
              <div
                class="absolute top-0 left-1/2 -translate-x-1/2 w-2.5 h-[2px] bg-white"
              ></div>
              <!-- Bottom line -->
              <div
                class="absolute bottom-0 left-1/2 -translate-x-1/2 w-2.5 h-[2px] bg-white"
              ></div>
              <!-- Left line -->
              <div
                class="absolute left-0 top-1/2 -translate-y-1/2 h-2.5 w-[2px] bg-white"
              ></div>
              <!-- Right line -->
              <div
                class="absolute right-0 top-1/2 -translate-y-1/2 h-2.5 w-[2px] bg-white"
              ></div>

              <!-- Actual content -->
              <div class="bg-gray-400 bg-opacity-20 pb-2 pl-2 pt-1 pr-1">
                <div
                  class="relative bg-white m-1.5 border border-gray-400 box-shadow rounded-sm z-[2] w-[460px] h-[460px]"
                >
                  <div class="border-gray-800 h-5 w-5 fat-top-left"></div>
                  <p class="text-3xl font-cb text-gray-800 mt-1 m-4">
                    TEST ONLY
                  </p>
                </div>
              </div>
            </div>
          </div>
          <!-- component -->
        </div>
      </div>
      <!-- container -->
    </div>
  </body>
</html>
