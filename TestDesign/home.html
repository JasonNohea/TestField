<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="relative min-h-screen bg-white">
    <!-- Grid overlay -->
    <div
      class="absolute inset-0 bg-[linear-gradient(to_right,_#434343_0.1px,_transparent_1px),_linear-gradient(to_bottom,_#434343_0.1px,_transparent_1px)] [background-size:30px_30px] opacity-30 pointer-events-none"
    ></div>

    <!-- Content goes here -->
    <div class="relative z-10 flex items-center justify-center min-h-screen">
      <!-- border side -->
      <div
        class="relative w-80 bg-opacity-20 border border-gray-300 border-opacity-30 bg-white shadow-md rounded-sm"
      >
        <!-- Top line -->
        <div
          class="absolute top-0 left-1/2 -translate-x-1/2 w-3 h-px bg-gray-700"
        ></div>
        <!-- Bottom line -->
        <div
          class="absolute bottom-0 left-1/2 -translate-x-1/2 w-3 h-px bg-gray-700"
        ></div>
        <!-- Left line -->
        <div
          class="absolute left-0 top-1/2 -translate-y-1/2 h-3 w-px bg-gray-700"
        ></div>
        <!-- Right line -->
        <div
          class="absolute right-0 top-1/2 -translate-y-1/2 h-3 w-px bg-gray-700"
        ></div>

        <!-- Actual content -->
        <div class="bg-gray-400 bg-opacity-20 pb-2 pl-2 pt-1 pr-1">
          <div
            class="relative bg-white border border-gray-400 box-shadow rounded-sm"
          >
            <div class="border-gray-800 h-5 w-5 fat-top-left"></div>
            <p class="text-3xl font-cb text-gray-800 mt-1 m-4">TEST ONLY</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
